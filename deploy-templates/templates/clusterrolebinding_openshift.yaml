{{- if eq .Values.platform "openshift" -}}
apiVersion: authorization.openshift.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.name }}-{{ .Values.namespace }}
roleRef:
  #  name: edp-admin-console-role-{{ .Values.namespace }}
  name: sonar-operator-role-{{ .Values.namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.name }}-edp
    namespace: {{ .Values.namespace }}
userNames:
  - system:serviceaccount:{{ .Values.namespace }}:sonar-operator-edp
groupNames: []
{{- end -}}