apiVersion: v2.edp.epam.com/v1alpha1
kind: Sonar
metadata:
  name: example-sonar
spec:
  image: "sonarqube"
  version: "7.9-community"
  edpSpec:
    dnsWildcard: core-platform.aws.main.edp.projects.epam.com
  volumes:
    - name: "data"
      storage_class: "gp2"
      capacity: "1Gi"
    - name: "db"
      storage_class: "gp2"
      capacity: "1Gi"